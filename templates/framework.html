<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}| AskMate</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="all-content">
        <div class="header-container">
            <a class="site-title-link" href="/">
                <h1 class="site-title">ask.Mate</h1>
            </a>
            <form style="margin-left: 850px;margin-top: 10px;" action="/search" method="GET">
                <input type="text" name="q" required value="{{ search_term }}">
                <input type="submit" value="Search">
            </form>
        </div>


        <div class="main-content">

            {% block content %}

            {% endblock%}


        </div>
    </div>
    <script>
        function myFunction(comment_id) {

            confirmation = confirm("Delete " + comment_id + " ?");

            if (false == confirmation) {
                return false;
            }
            window.location.pathname = "/comments/" + comment_id + "/delete";
        }
    </script>

</body>

</html>
