<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | AskMate</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Galindo&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    </head>

    <body>
        <div class="card_space">
        <div class="box-1">
            <h2>SIGN UP</h2>
                <form method="POST">
                    <div><input type="text" name="username" required placeholder="Username"></div>
                    <div><input type="text" name="email" required placeholder="Email"></div>
                    <div><input type="password" name="password" required minlength="8" placeholder="Password"></div>
                    <div><input type="password" name="repeat_password" required minlength="8" placeholder="Repeat password"></div>
                    <div><button type="submit">Sign Up</button></div>
                </form>
                <div style="margin-bottom: 40px;"><a href="/registration/login"><u>Already have an account? Click here to Log In</u></a></div>

        </div></div>
