{% extends 'framework.html'%}

{% block title %}
Question
{% endblock %}

{% block content%}
<h2>Edit this question</h2>
<form method="POST">
    <p><input type="text" name="title" required placeholder="{{ question_info['title'] }}" minlength="10"></p>
    <p><textarea name="message" required placeholder="{{ question_info['message'] }}" rows="10" cols="50"></textarea>
    </p>
    <div><button class="ask-question-button" type="submit">POST</button></div>
</form>


{% endblock %}
