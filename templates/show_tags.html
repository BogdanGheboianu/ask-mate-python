{% extends 'framework.html' %}
{% block title %}
Interests
{% endblock %}
{% block content %}

<p style="margin-top: 1.5em; margin-left: 5px; font-size: x-large;">Choose your Interests:</p>
<div class="tags-all-content">
    
{% for tag in new_tags %}
    {% if username != None %}
    <a class="question-links" style="border-style: solid; padding: 10px; font-size: 20px;;" 
        href="/user/{{ username }}/{{ tag['id'] }}/add-interest-to-user">{{ tag['name'] }}</a>
    {% else %}
    <a class="question-links" style="border-style: solid; padding: 10px; font-size: 20px;;" 
        href="/">{{ tag['name'] }}</a>
    {% endif %}
{% endfor %}


</div>
{% endblock %}
