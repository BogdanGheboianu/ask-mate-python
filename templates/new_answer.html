{% extends 'framework.html'%}

{% block title %}
New Answer
{% endblock %}

{% block content%}
<h1>{{ question['title'] }}</h1>
<div class="answer-area">
    <h4>{{ question['message'] }}</h4>
</div>
<hr>
<h3>Your answer:</h3>
<p>
    <form method="POST" enctype="multipart/form-data">
        <textarea name="answer" required placeholder="Type your answer here..." rows=30 cols=100 minlength="1"></textarea>
        <p> <label for="img">Select image:</label>
            <input class="file-button" type="file" id="img" name="image" accept="image/*"></p>
        <div><button class="ask-question-button" type="submit">post answer</div>
    </form>
</p>
{% endblock %}
