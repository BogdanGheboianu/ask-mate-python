<!DOCTYPE html>
<html>
    <head><title>Ask Question | AskMate</title></head>
    <body>
        <h2>Ask a question</h2>
        <form method="POST">
            <p><input type="text" name="title" required placeholder="Question title" minlength="10"></p>
            <p><textarea name="message" required placeholder="Your question" rows="10" cols="50"></textarea></p>
            <p> <label for="img">Select image:</label>
                <input type="file" id="img" name="image" accept="image/*"></p>
            <p><button type="submit">ASK</button></p>
        </form>
    
    
    
    </body>


</html>
